---

- hosts: all
  become: true
  tasks:
  - name: install aws dependencies
    ansible.builtin.shell: amazon-linux-extras install -y lamp-mariadb10.2-php7.2 php7.2 
 
  - name: install the apache2 pkg
    yum:
      name: httpd 
      state: present

  - name: Start and enable apache
    ansible.builtin.service:
      name: httpd
      state: started
      enabled: yes
